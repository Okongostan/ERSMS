<!-- frontend/order_interface.html -->
<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Interface</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
  <a href="dashboard.html">Dashboard</a>
  <a href="menu_manager.html">Menu Manager</a>
  <a href="order_interface.html">Orders</a>
  <a href="login.html">Logout</a>
</nav>
<body>
  <h2>Place Order</h2>
  <label for="menuSelect">Menu Item:</label>
  <select id="menuSelect"></select>
  <input type="number" id="quantity" value="1" min="1" placeholder="Enter quantity" title="Quantity">
  <button onclick="placeOrder()">Submit Order</button>
  <ul id="ordersList"></ul>

  <script>
    const userId = 1; // Replace with session value in real use

    function loadMenu() {
      fetch("http://localhost:8080/api/menu")
        .then(res => res.json())
        .then(menu => {
          const select = document.getElementById("menuSelect");
          menu.forEach(item => {
            const option = document.createElement("option");
            option.value = item.id;
            option.text = item.name;
            select.appendChild(option);
          });
        });
    }

    function loadOrders() {
      fetch("http://localhost:8080/api/orders")
        .then(res => res.json())
        .then(orders => {
          const list = document.getElementById("ordersList");
          list.innerHTML = "";
          orders.forEach(order => {
            const li = document.createElement("li");
            li.textContent = `${order.menuItem.name} x${order.quantity} [${order.status}]`;
            list.appendChild(li);
          });
        });
    }

    function placeOrder() {
      const menuItemId = document.getElementById("menuSelect").value;
      const quantity = document.getElementById("quantity").value;

      fetch(`http://localhost:8080/api/orders?userId=${userId}&menuItemId=${menuItemId}&quantity=${quantity}`, {
        method: "POST"
      })
      .then(() => loadOrders());
    }

    loadMenu();
    loadOrders();
  </script>
</body>
</html>
